<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style>
	@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
  </style> 
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
  <script src="ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="ext-language_tools.js"></script>
</head>
  <body style="background-color: #25282c">
    <pre id="editor">
--[ 
Mars II 
---
Cheatsquad API based Exploit
https://cocotechnology.tk
]]--
	</pre>
    <script>
        var GetText;
        var SetText;
        var ClearText;
        var SetTheme;

        ace.require("ace/ext-language_tools");
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/chaos");
        editor.session.setMode("ace/mode/lua");
        editor.setOption("enableLiveAutocompletion", true);
        editor.setOption("cursorStyle", "smooth");
		editor.setOption("printMargin", false);
        document.getElementById('editor').style.fontSize='13px';

        GetText = function()
        {
            return editor.getValue();
        }

        SetText = function(x)
        {
          editor.setValue(x);
          editor.session.setValue(x);
        }

        ClearText = function()
        {
          editor.setValue("");
        }

        SetTheme = function(th)
        {
          editor.setTheme("ace/theme/" + th);
        }

    </script>
  </body>
</html>
